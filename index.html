<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hearts Royale — Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <div id="overlay">
      <div class="top-bar">
        <div class="brand">♥ Hearts Royale</div>
        <div class="right">
          <button id="btn-sound" class="ghost">Sound: On</button>
          <button id="btn-help" class="ghost">Help</button>
        </div>
      </div>

      <div id="lobby" class="panel">
        <h1>Open Lobby</h1>
        <div class="row">
          <input id="username" placeholder="Enter a name" maxlength="16" />
          <button id="btn-save-name" class="primary">Save</button>
        </div>
        <div class="row">
          <button id="btn-create" class="accent">Create Game</button>
          <button id="btn-join" class="ghost">Join by Code</button>
          <input id="join-code" placeholder="Room code" maxlength="6" />
        </div>
        <div class="row small">
          <label><input id="chk-ai" type="checkbox" /> Add AI bot if no opponent joins</label>
        </div>

        <h2>Active Rooms</h2>
        <div id="rooms"></div>
      </div>

      <div id="hud" class="hidden">
        <div class="scoreboard">
          <div><span id="p1-name">You</span> <b id="p1-score">0</b></div>
          <div><span id="p2-name">Opponent</span> <b id="p2-score">0</b></div>
          <div class="target">Play to 10</div>
        </div>
        <div id="status" class="status">Waiting...</div>
      </div>

      <div id="end-round" class="modal hidden">
        <div class="modal-card">
          <h2>Round Results</h2>
          <div id="round-breakdown"></div>
          <button id="btn-next-round" class="primary">Next Deal</button>
        </div>
      </div>

      <div id="tooltip" class="tooltip hidden"></div>
    </div>

    <canvas id="scene"></canvas>

    <div id="hand" class="hand"></div>
    <div id="opponent-down" class="down-slot">Opponent Down</div>
    <div id="your-down" class="down-slot">Your Down</div>

    <div id="center" class="center">
      <div id="lead-slot" class="slot"></div>
      <div id="resp-slot" class="slot"></div>
    </div>
  </div>

  <!-- Libs -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-0dzN0Wq2hW0gcyzK+Q1f5r8G1mkPRZ9i0U4pQ5ER7w8w9qTQH1Mdr9lIYgZx5iQ/" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

  <!-- App -->
  <script type="module" src="./config.js"></script>
  <script type="module" src="./ui.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
